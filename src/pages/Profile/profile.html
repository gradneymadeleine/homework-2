<ion-header>
    <ion-navbar>
        <ion-title>
            Profile Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list inset>
        <ion-card>
            <img src=" " />
            <ion-card-content>
                <ion-card-title>
                    Profile pic
                </ion-card-title>
            </ion-card-content>
        </ion-card>
       
        <div padding>
        <button ion-button color="dark" clear ion-button small>change profile picture</button>
        </div>

        <ion-item>
            <ion-label>First Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Last Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Gender</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
                <ion-label>Birth date</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

       

    </ion-list>

    <div padding>
            <button ion-item (click)="navigateToStudio(item)">
            </button> 
    </div>
</ion-content>
