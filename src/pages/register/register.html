<ion-header>
    <ion-navbar>
      <ion-title>
       Register Page
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
 
      <ion-list inset>
        
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>First Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email address</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item> 

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button round (click)="navigateToProfile()">Submit</button>
  </div>
  </ion-content>
