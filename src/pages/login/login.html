<ion-header>
    <ion-navbar>
      <ion-title>
       Login Page
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
 
      <ion-list inset>
        
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <ion-input [(ngModel)]="Username"></ion-input>
 
  <div padding>
    <button ion-button round (click)="navigateToProducts()">Sign In</button>
  </div>
  

  </ion-content>
